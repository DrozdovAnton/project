
{% extends "layout.html" %}

{% block title %}Создать заявку{% endblock %}

{% block content %}
    <div class="mt-4">
        <h1 class="text-center">Создать новую заявку</h1>
        <form method="post" action="{{ url_for('create_task') }}" class="mt-5">
            <div class="form-group">
                <label for="start_station">Станция отправления</label>
                <select class="form-control" id="start_station" name="start_station" required>
                    {% for station in stations %}
                    <option value="{{ station }}">{{ station }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="end_station">Станция назначения</label>
                <select class="form-control" id="end_station" name="end_station" required>
                    {% for station in stations %}
                    <option value="{{ station }}">{{ station }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="start_hour">Час начала</label>
                    <input type="number" class="form-control" id="start_hour" name="start_hour" min="0" max="23" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="start_minute">Минута начала</label>
                    <input type="number" class="form-control" id="start_minute" name="start_minute" min="0" max="59" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Создать Заявку</button>
        </form>
    </div>
<div class="text-center mt-4">
    <button class="btn btn-secondary" onclick="history.back()">Назад</button>
</div>
{% endblock %}
